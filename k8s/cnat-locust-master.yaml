---
apiVersion: apps/v1
kind: "Deployment"
metadata:
  name: locust-master
  labels:
    name: locust-master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: locust-master
  template:
    metadata:
      labels:
        app: locust-master
    spec:
      containers:
        - name: locust-master
          image: cnat-locust # Replace with locust docker image
          env:
            - name: LOCUST_MODE
              value: master
            - name: TARGET_HOST
              value: # Replace with Target host
          ports:
            - name: loc-master-web
              containerPort: 8089
              protocol: TCP
            - name: loc-master-p1
              containerPort: 5557
              protocol: TCP
            - name: loc-master-p2
              containerPort: 5558
              protocol: TCP
          resources:
            requests:
              memory: 512Mi
              cpu: 250m
              ephemeral-storage: 512Mi
            limits:
              memory: 512Mi
              cpu: 250m
              ephemeral-storage: 512Mi
