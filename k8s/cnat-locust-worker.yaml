---
apiVersion: apps/v1
kind: "Deployment"
metadata:
  name: locust-worker
  labels:
    name: locust-worker
spec:
  replicas: 8
  selector:
    matchLabels:
      app: locust-worker
  template:
    metadata:
      labels:
        app: locust-worker
    spec:
      containers:
        - name: locust-worker
          image: cnat-locust # Replace with locust docker image
          env:
            - name: LOCUST_MODE
              value: worker
            - name: LOCUST_MASTER
              value: locust-master
            - name: TARGET_HOST
              value: # Replace with Target host
          resources:
            requests:
              memory: 1Gi
              cpu: 1000m
              ephemeral-storage: 512Mi
            limits:
              memory: 1Gi
              cpu: 1000m
              ephemeral-storage: 512Mi
